name: photoschool
description: 웅진씽크빅 인턴과제

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  firebase_storage: ^8.1.3
  image_picker: ^0.8.1+3
  firebase_auth: ^1.4.1
  google_sign_in: ^5.0.4
  http: 0.13.3
  flutter_dotenv: ^5.0.0
  xml_parser: 1.0.0
  flutter_html: ^2.1.0
  flutter_native_image: ^0.0.6
  flutter_launcher_icons: ^0.9.0
  shared_preferences: ^2.0.6

  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0

  # dart linter
  effective_dart: ^1.3.2

  # windows
  firedart: ^0.9.0+1
  hive: ^2.0.4

  animated_background: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.5

flutter:
  uses-material-design: true
  fonts:
    - family: SDChild
      fonts:
        - asset: fonts/SDChildfundkoreaTTF.ttf
    - family: SDSamlip
      fonts:
        - asset: fonts/SDSamliphopangcheTTFOutline.ttf
    - family: KCCDodam
      fonts:
        - asset: fonts/KCCDodamdodam.ttf
    - family: DdoDdo
      fonts:
        - asset: fonts/또또사랑 OTF Medium.otf
        - asset: fonts/또또사랑 OTF Bold.otf
          weight: 700
  assets:
    - assets/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
