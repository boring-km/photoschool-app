name: photoschool
description: 웅진씽크빅 인턴과제

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  image_picker: ^0.8.1+3
  google_sign_in: ^5.0.4
  http: 0.13.3
  flutter_dotenv: ^5.0.0
  xml_parser: 1.0.0
  flutter_html: ^2.1.0
  flutter_native_image: ^0.0.6
  flutter_launcher_icons: ^0.9.0
  shared_preferences: ^2.0.6

  # firebase
  firebase_core: ^1.3.0
  firebase_storage: ^9.0.0
  firebase_auth: ^2.0.0

  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0

  # dart linter
  effective_dart: ^1.3.2

  # windows
  firedart: ^0.9.0+1
  hive: ^2.0.4

  # 애니메이션 백그라운드
  animated_background: ^2.0.0

  # google maps
  google_maps_flutter: ^2.0.6

  # datetime format
  intl: ^0.17.0

  # scroll_refresh
  pull_to_refresh: ^2.0.0

  # loading
  lottie: ^1.1.0

  # get
  get: ^4.1.4

  # webview
  flutter_inappwebview: ^5.3.2
  url_launcher: ^6.0.0-nullsafety.4

  # painter
  painter: ^2.0.0
  flutter_colorpicker: ^0.4.0
  path_provider: ^2.0.2
  image_size_getter: ^1.0.0
  flutter_xlider: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.3

flutter:
  uses-material-design: true
  fonts:
    - family: SDChild
      fonts:
        - asset: fonts/SDChildfundkoreaTTF.ttf
    - family: SDSamlip
      fonts:
        - asset: fonts/SDSamliphopangcheTTFOutline.ttf
    - family: KCCDodam
      fonts:
        - asset: fonts/KCCDodamdodam.ttf
    - family: DdoDdo
      fonts:
        - asset: fonts/또또사랑 OTF Medium.otf
        - asset: fonts/또또사랑 OTF Bold.otf
          weight: 700
  assets:
    - assets/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
